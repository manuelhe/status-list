<div class="container">

  <div class="row table-header">
    <div class="column colspan-2 th">Changelist / Build</div>
    <div class="column colspan-1 th center">Owner</div>
    <div class="column colspan-2 th center">Time Started</div>
    <div class="column colspan-1 th center">State</div>
    <div class="column colspan-6 paz">
      <div class="row">
        <div class="column colspan-3 th center">Metrics</div>
        <div class="column colspan-3 th center">Build</div>
        <div class="column colspan-3 th center">Unit Test</div>
        <div class="column colspan-3 th center">Functional Test</div>
      </div>
    </div>
  </div>
  <div class="item-row"
       ng-repeat="item in dataList">
    <section item-row
             data-item="item"
             data-selected-item="selectedItem"/>
  </div>
</div>
