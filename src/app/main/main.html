<div class="container">

  <i class="fa fa-spinner fa-spin"></i>
<i class="fa fa-circle-o-notch fa-spin"></i>
<i class="fa fa-refresh fa-spin"></i>
<i class="fa fa-cog fa-spin"></i>
<i class="fa fa-spinner fa-pulse"></i>

  <div class="row table-header">
    <div class="column colspan-3">Changelist / Build</div>
    <div class="column colspan-1 center">Owner</div>
    <div class="column colspan-2 center">Time Started</div>
    <div class="column colspan-1 center">State</div>
    <div class="column colspan-5">
      <div class="row">
        <div class="column colspan-3 center">Metrics</div>
        <div class="column colspan-3 center">Build</div>
        <div class="column colspan-3 center">Unit Test</div>
        <div class="column colspan-3 center">Functional Test</div>
      </div>
    </div>
  </div>
  <div class="item-row"
       ng-repeat="item in dataList">
    <section item-row
             data-item="item"
             data-is-selected="isSelected(item.id)"/>
  </div>
</div>
